<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Java The Hutt</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Food Preferences</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/foodpreferences/{id}}">Food Preferences</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> Food Preferences</h1>
    </div>

    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Id</th>
            <th> Shellfish</th>
            <th> Chocolate </th>
            <th> nuts </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "foodpreference: ${foodpreferences}">
            <td th:text = "${foodpreferences.id}"></td>
            <td th:text = "${foodpreferences.shellfish}"></td>
            <td th:text = "${student.chocolate}"></td>
            <td th:text = "${student.nuts}"></td>

        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
