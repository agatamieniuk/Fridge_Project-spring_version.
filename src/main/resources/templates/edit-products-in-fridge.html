<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fridge Recipe</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/prev :: prev}"></div>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-7 col-md-7 col-sm-7 container justify-content-center card">
            <div>
                </br>
                <p style="text-align:center;"><img
                        src="https://i.ibb.co/YD37JMq/Screenshot-from-2022-11-22-09-37-43.png"></p>
            </div>
            <a th:href="@{/fridge/}"
               class="btn btn-outline-info btn-sm">Wróć</a>
            <div class="card-body">
                <form th:action="@{/fridge/product/{fridgeId}/{productId}
                        (fridgeId=${fridgeId},
                        productId=${productInFridge.productId})}"
                      th:object="${productInFridge}"
                      method="POST">

                    <div class="form-group">
                        <label> Nazwa produktu </label>
                        <input type="text"
                               name="productName"
                               onchange="setTwoNumberDecimal"
                               th:field="*{productName}"
                               class="form-control"
                               placeholder="Podaj nazwe produktu."/>
                    </div>

                    <div class="form-group">
                        <label> Ilość </label>
                        <input type="number"
                               name="amount"
                               th:field="*{amount}"
                               class="form-control"
                               placeholder="Podaj ilość produktu."/>
                    </div>
                    </br>
                    <div class="form-group col-5 d-flex align-items-center">
                        <label> Jednostka miary &nbsp; &nbsp; </label>
                        <select name="unit" th:field="*{unit}">
                            <option th:each="unit : ${T(com.infoshareacademy.entity.product.ProductUnit).values()}"
                                    th:value="${unit}" th:text="${unit.value}"></option>
                        </select>
                    </div>
                    </br>
                    <div class="form-group col-4 d-flex align-items-center">
                        <label> Data ważności &nbsp; </label>
                        <input type="date"
                               required
                               name="expirationDate"
                               th:field="*{expirationDate}"
                               class="form-control"/>
                    </div>
                    <div class="box-footer">
                        <button onsubmit="productsInFridgeUpdated()" type="submit" name="productInFridge" class="btn btn-outline-primary btn-sm">
                            Zapisz
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function productsInFridgeUpdated() {
        alert("Zaktualizowano produkty!");
    };
</script>
</body>
</html>
