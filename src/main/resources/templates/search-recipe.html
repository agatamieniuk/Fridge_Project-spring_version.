<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fridge Recipe</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/foodpreferences}">Preferencje żywieniowe</a>
    <a class="navbar-brand" th:href="@{/foodpreferences/user-foodpreferences}">Ustaw preferencje</a>
    <a class="navbar-brand" th:href="@{/recipes}">Wszystkie przepisy</a>
    <a class="navbar-brand" th:href="@{/fridge}">Zawartość lodówki</a>
    <a class="navbar-brand" th:href="@{/recipes/filtered-prodcts}">Wyszukiwarka</a>
    <a class="navbar-brand" th:href="@{/shoppinglist}">Lista zakupów</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container">
    <div class="row">
        </br></br>
        <h1> Przepisy </h1>
        </br>
    </div>

    <div>&nbsp;</div>
    <div>
        <form th:action="@{/recipes/filtered-prodcts}">
            <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="Wyszukaj..."
                   required/>
            </br>
            <button type="submit" class="btn btn-primary">Szukaj</button>
            <button type="button" class="btn btn-outline-primary" onclick="clearFilter()">Wyczyść</button>
        </form>
    </div>
    <div>&nbsp;</div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Tytuł
                <form th:action="@{/recipes/recipe-asc}">
                  <button type="submit" th:value="${recipeAsc}" class="bi bi-sort-alpha-up"></button>
                </form>
            </th>
            <th> Opis</th>
            <th> Czas przygotowania</th>
            <th> Składniki</th>
            <th> Rodzaj posiłku</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="recipe: ${recipes}">
            <td th:text="${recipe.name}"></td>
            <td th:text="${recipe.description}"></td>
            <td th:text="${recipe.preparationTime}"></td>
            <td th:text="${recipe.productList}"></td>
            <td th:text="${recipe.meal.value}"></td>
        </tr>
        </tbody>

    </table>

</div>
<script type="text/javascript">
    function clearFilter() {
        window.location = '/recipes/filtered-prodcts';
    }
</script>
</body>
</html>
