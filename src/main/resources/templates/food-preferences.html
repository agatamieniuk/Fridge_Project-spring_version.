<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fridge Food Preferences</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/prev :: prev}"></div>
<br>
<br>
<div class="container">
    <div class="row">
        <img src="https://i.ibb.co/QjKhN9p/Screenshot-from-2022-11-21-10-57-50.png"/>
    </div>
    <div class="row">
        <div class="col-10">
        <a th:href="@{/food-preferences/set-foodpreferences}" class="btn btn-outline-info btn-sm mb-2">Edytuj preferencje</a>
        </div>
        </div>

<tr th:each="allergen: ${getfoodpreferences}">
    Czekolada:
        <span th:if="${allergen.chocolate}" th:text="'x'" style="color: red; font-weight: bolder"></span>
        <span th:unless="${allergen.chocolate}" th:text="'✓'" style="color:green; font-weight: bolder"></span><br>
    Produkty mleczne:
    <span th:if="${allergen.dairy}" th:text="'x'" style="color: red; font-weight: bolder"></span>
    <span th:unless="${allergen.dairy}" th:text="'✓'" style="color:green; font-weight: bolder"></span><br>
    Jaja:
    <span th:if="${allergen.eggs}" th:text="'x'" style="color: red; font-weight: bolder"></span>
    <span th:unless="${allergen.eggs}" th:text="'✓'" style="color:green; font-weight: bolder"></span><br>
    Orzechy:
    <span th:if="${allergen.nuts}" th:text="'x'" style="color: red; font-weight: bolder"></span>
    <span th:unless="${allergen.nuts}" th:text="'✓'" style="color:green; font-weight: bolder"></span><br>
    Skorupiaki:
    <span th:if="${allergen.shellfish}" th:text="'x'" style="color: red; font-weight: bolder"></span>
    <span th:unless="${allergen.shellfish}" th:text="'✓'" style="color:green; font-weight: bolder"></span><br>
    Truskawki:
    <span th:if="${allergen.strawberries}" th:text="'x'" style="color: red; font-weight: bolder"></span>
    <span th:unless="${allergen.strawberries}" th:text="'✓'" style="color:green; font-weight: bolder"></span><br>
    Czy jesz mięso?:
    <span th:if="${allergen.meatEater}" th:text="'x'" style="color: red; font-weight: bolder"></span>
    <span th:unless="${allergen.meatEater}" th:text="'✓'" style="color:green; font-weight: bolder"></span><br>
    Dieta wegańska?
    <span th:if="${allergen.vegan}" th:text="'x'" style="color: red; font-weight: bolder"></span>
    <span th:unless="${allergen.vegan}" th:text="'✓'" style="color:green; font-weight: bolder"></span><br>
    Dieta wegańska?
    <span th:if="${allergen.vegetarian}" th:text="'x'" style="color: red; font-weight: bolder"></span>
    <span th:unless="${allergen.vegetarian}" th:text="'✓'" style="color:green; font-weight: bolder"></span><br>
    Inne alergeny: <td th:text="${allergen.other}"></td><br><br>
</tr>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
