<!DOCTYPE html>
<html xmlns:th="htttp://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>New Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/my_products}">Homepage</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1>Update Product</h1>
      <div class="card-body">
        <form th:action="@{/my_products/{id}(id=${product.productId})}" th:object="${product}" method="post">
          <div class="form-group">
            <label> Product Name </label>
            <br>
            <input
                    type="text"
                    name="productName"
                    th:field="*{productName}"
                    class="form-control"
                    placeholder="Enter Name of Product"/>
          </div>
            <label> Amount </label>
            <br>
            <input
                    type="text"
                    name="amount"
                    th:field="*{amount}"
                    class="form-control"
                    placeholder="Enter Amount of Product"/>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">
              Update Product
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
