<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fridge Recipe</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/prev :: prev}"></div>

<div class="container">
    <div class="row">
        <h1> Przepisy </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/recipes/recipe}" class="btn btn-primary mb-3"> Dodaj nowy przepis</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Tytuł</th>
            <th> Opis</th>
            <th> Czas przygotowania</th>
            <th> Składniki</th>
            <th> Rodzaj posiłku</th>
            <th> Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="recipe: ${recipeByFoodPreferences}">
            <td th:text="${recipe.name}"></td>
            <td th:text="${recipe.description}"></td>
            <td th:text="${recipe.preparationTime}"></td>
            <td th:text="${recipe.productList}"></td>
            <td th:text="${recipe.meal.value}"></td>
            <td>
                <a th:href="@{/recipes/{id}(id=${recipe.recipeId})}"
                   class="btn btn-primary">Zaktualizuj</a>

                <a th:href="@{/recipes/{id}(id=${recipe.recipeId})}"
                   class="btn btn-danger">Usuń</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
