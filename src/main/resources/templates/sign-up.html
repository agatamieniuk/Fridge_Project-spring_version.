<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/prev :: prev}"></div>
<br>
<br>
<div class="container">
    <div class="row">
        <img src="https://i.ibb.co/Vjc9BtY/Screenshot-from-2022-11-16-11-14-23.png"/>
    </div>
</div>

<div class="container">
    <h1 class="fs-4 card-title fw-bold mb-4">Rejestracja</h1>
    <form method="post" th:action="@{/register}">
        <div class="mb-3">
            <label class="mb-2 text-muted" for="username">Nazwa użytkownika</label><br>
            <input id="username" type="text" name="username">
        </div>
        <div class="mb-3">
            <div class="mb-2 w-100">
                <label class="text-muted" for="password">Hasło</label><br>
            <input id="password" type="password" name="password">
        </div>
        <div class="d-flex align-items-center">
            <button type="submit" class="btn btn-primary btn-lg ms-auto mt-2">
                Zarejestruj
            </button>
        </div>
        </div>
    </form>
</div>
<script>
    function deletedList() {
        alert("Usunięto listę zakupów!");
    };
</script>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
