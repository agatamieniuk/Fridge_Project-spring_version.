<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div class="container">
    <div class="row">
        <img src="https://i.ibb.co/x6dJGm8/Screenshot-from-2022-11-21-10-20-27.png"/>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-3">
            <form method="post" th:action="@{/register}">
                <div class="mb-3">
                    <label class="mb-2 text-muted" for="username">Nazwa użytkownika</label><br>
                    <input id="username" type="text" class="form-control" name="username">
                </div>
                <div class="mb-3">
                    <div class="mb-2 w-100">
                        <label class="text-muted" for="password">Hasło</label><br>
                        <input id="password" type="password" class="form-control" name="password">
                    </div>
                    <div class="d-flex align-items-center">
                        <button type="submit" class="btn btn-primary btn-md ms-auto mt-2">
                            Zarejestruj
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function deletedList() {
        alert("Usunięto listę zakupów!");
    };
</script>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
