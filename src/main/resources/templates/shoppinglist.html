<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shoping list</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/foodpreferences}">Preferencje żywieniowe</a>
    <a class="navbar-brand" th:href="@{/foodpreferences/user-foodpreferences}">Ustaw preferencje</a>
    <a class="navbar-brand" th:href="@{/recipes}">Wszystkie przepisy</a>
    <a class="navbar-brand" th:href="@{/fridge}">Zawartość lodówki</a>
    <a class="navbar-brand" th:href="@{/recipes/filtered-prodcts}">Wyszukiwarka</a>
    <a class="navbar-brand" th:href="@{/shopping-lists}">Lista zakupów</a>

    </li>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div th:insert="~{fragments/prev :: prev}"></div>

<div class="container">
    <div class="row">
        <h1> Shoping list </h1>
    </div>
    <div class="col-lg-2">
        <a th:href="@{/shopping-lists/shopping-list}" class="btn btn-success mb-2"> Stwórz listę</a>
    </div>

        <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Nazwa </th>
            <th> Akcje </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="shopping: ${getShopping}">
            <td th:text="${shopping.getName()}"></td>
            <td>
                <a th:href="@{/shopping-lists/{shoppingListId}(shoppingListId=${shopping.id})}"
                   class="btn btn-primary">Wyświetl listę zakupów</a>

                <a th:href="@{/shopping-lists/list/{shoppingListId}(shoppingListId=${shopping.id})}" onclick="deletedList()"
                   class="btn btn-danger">Usuń listę zakupów.</a>

            </td>
        </tr>
        </tbody>
        </thead>
    </table>

</div>
<script>
function deletedList(){
        alert("Usunięto listę zakupów!");
    };
</script>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
