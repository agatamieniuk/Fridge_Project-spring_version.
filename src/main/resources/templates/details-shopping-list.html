<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shoping list</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/prev :: prev}"></div>
<br>
<br>

<div class="container">
    <div class="row">
        <img src="https://i.ibb.co/Vjc9BtY/Screenshot-from-2022-11-16-11-14-23.png"/>
    </div>

    <div class="col-lg-2">
        <a th:href="@{/shopping-lists/shopping-list}" class="btn btn-success mb-2"> Stwórz listę</a>
    </div>


    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Nazwa </th>
            <th> Ilość</th>
            <th> Jednostka miary</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="shopping: ${shoppinglist.getShoppingProductList()}">
            <td th:text="${shopping.getProductName()}"></td>
            <td th:text="${shopping.getAmount()}"></td>
            <td th:text="${shopping.unit.value}"></td>
        </tr>
        </tbody>
        </thead>
    </table>

</div>
</body>
</html>
