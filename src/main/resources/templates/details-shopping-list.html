<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shoping list</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/foodpreferences}">Preferencje żywieniowe</a>
    <a class="navbar-brand" th:href="@{/foodpreferences/user-foodpreferences}">Ustaw preferencje</a>
    <a class="navbar-brand" th:href="@{/recipes}">Wszystkie przepisy</a>
    <a class="navbar-brand" th:href="@{/fridge}">Zawartość lodówki</a>
    <a class="navbar-brand" th:href="@{/recipes/filtered-prodcts}">Wyszukiwarka</a>
    <a class="navbar-brand" th:href="@{/shopping-lists}">Lista zakupów</a>

    </li>
    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container">
    <div class="row">
        <h1> Shoping list </h1>
    </div>
    <div class="col-lg-2">
        <a th:href="@{/shopping-lists/shopping-list}" class="btn btn-success mb-2"> Stwórz listę</a>
    </div>


    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Nazwa </th>
            <th> Ilość</th>
            <th> Jednostka miary</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="shopping: ${shoppinglist.getShoppingProductList()}">
            <td th:text="${shopping.getProductName()}"></td>
            <td th:text="${shopping.getAmount()}"></td>
            <td th:text="${shopping.unit.value}"></td>
        </tr>
        </tbody>
        </thead>
    </table>

</div>
</body>
</html>
