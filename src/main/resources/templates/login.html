<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div class="container">
    <div class="row">
        <img src="https://i.ibb.co/Vjc9BtY/Screenshot-from-2022-11-16-11-14-23.png"/>
    </div>
</div>

<div class="container">
    <h1 class="fs-4 card-title fw-bold mb-4">Logowanie</h1>
    <p class="alert alert-danger" th:if="${param.error}">Niepoprawny login lub hasło</p>
    <p class="alert alert-success" th:if="${param.logout}">Poprawnie wylogowano</p>
    <form method="post" autocomplete="off" th:action="@{perform-login}">
        <div class="mb-3">
            <label class="mb-2 text-muted" for="username">Nazwa użytkownika</label>
            <input id="username" type="text" class="form-control" name="username" value="" required
                   autofocus>
        </div>

        <div class="mb-3">
            <div class="mb-2 w-100">
                <label class="text-muted" for="password">Hasło</label>
            </div>
            <input id="password" type="password" class="form-control" name="password" required>
        </div>

        <div class="d-flex align-items-center">
            <div class="form-check">
                <input type="checkbox" name="remember-me" id="remember" class="form-check-input"><br>
                <label for="remember" class="form-check-label">Pamiętaj mnie</label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg ms-auto mt-2">
                Zaloguj
            </button>
        </div>
    </form>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
