<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shoping list</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/prev :: prev}"></div>
<br>
<br>
<div class="container">
    <div class="row">
        <img src="https://i.ibb.co/Vjc9BtY/Screenshot-from-2022-11-16-11-14-23.png"/>
    </div>

    <div class="col-lg-2">
        <a th:href="@{/shopping-lists/shopping-list}" class="btn btn-outline-info btn-sm mb-2"> Stwórz listę</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table">
        <tr>
            <th style="background-color: #e3f2fd;" class="align-middle"> Nazwa </th>
            <th style="background-color: #e3f2fd;" class="align-middle"> Akcje </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="shopping: ${getShopping}">
            <td th:text="${shopping.getName()}"></td>
            <td>
                <a th:href="@{/shopping-lists/shopping-list/{shoppingListId}(shoppingListId=${shopping.id})}"
                   class="btn btn-outline-info btn-sm mb-2">Wyświetl listę zakupów</a>

                <a th:href="@{/shopping-lists/list/{shoppingListId}(shoppingListId=${shopping.id})}" onclick="deletedList()"
                   class="btn btn-outline-danger btn-sm mb-2">Usuń listę zakupów.</a>

            </td>
        </tr>
        </tbody>
        </thead>
    </table>

</div>
<script>
    function deletedList(){
        alert("Usunięto listę zakupów!");
    };
</script>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
