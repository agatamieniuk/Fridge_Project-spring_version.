<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Fridge Recipe</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/prev :: prev}"></div>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-7 col-md-7 col-sm-7 container justify-content-center card">
      <div >
        </br>
        <p style="text-align:center;"><img src="https://i.ibb.co/0ZtW5G5/Screenshot-from-2022-11-21-13-09-26.png"></p>
      </div>
      <div class="card-body">
        <form th:action="@{/recipes/{recipeId}/allergens/(recipeId=${recipeId})}"
              th:object="${allergens}"
              method="post">

          Lista Twoich alergenów:
          <br>
          <br>
          <p>Czekolada <input type="checkbox" th:field="*{chocolate}"/>
          <p>Produkty mleczne <input type="checkbox" th:field="*{dairy}"/>
          <p>Jaja <input type="checkbox" th:field="*{eggs}"/>
          <p>Orzechy <input type="checkbox" th:field="*{nuts}"/>
          <p>Skorupiaki <input type="checkbox" th:field="*{shellfish}"/>
          <p>Truskawki <input type="checkbox" th:field="*{strawberries}"/>
          <p>Czy jesz mięso? <input type="checkbox" th:field="*{meatEater}"/>
          <p>Dieta wegańska? <input type="checkbox" th:field="*{vegan}"/>
          <p>Dieta wegetariańska? <input type="checkbox" th:field="*{vegetarian}"/>
          <div class="alert alert-danger" th:if="${#fields.hasErrors('other')}" th:errors="*{other}"></div>
          <p>Inne alergeny: <input type="text" th:field="*{other}"/></p>


          <div class="box-footer">
            <button onsubmit="recipeAllergensUpdated()" type="submit" name="saveRecipeAllergens" class="btn btn-outline-primary btn-sm">
              Zapisz
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
<script>
  function recipeAllergensUpdated() {
    alert("Allergeny w przepisie zaktualizowano!");
  };
</script>
</body>
</html>
